<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="logo" /></header>
    <picture>
      <source media="(min-width:375px)" srcset="./images/hero-desktop.jpg" />
      <img src="./images/hero-mobile.jpg" alt="main-pic" />
    </picture>
    <main>
      <h1>
        <span class="first-line">We're</span><br /><span class="second-line"
          >coming soon</span
        >
      </h1>
      <p class="main-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="sign-up">
        <input class="email-input" type="email" placeholder="Email Address" />
        <button class="form-submit-btn">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/LJBL22">LJBL22</a>.
      </p>
    </footer>
  </body>
</html>
