<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card-img-container">
          <img class="cube" src="./images/image-equilibrium.jpg" alt="" />
          <img class="view" src="./images/icon-view.svg" alt="view" />
        </div>
        <div>
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth info">
            <img src="./images/icon-ethereum.svg" alt="eth" />.041 ETH
          </div>
          <div class="info">
            <img src="./images/icon-clock.svg" alt="clock" />3 days left
          </div>
          <div>
            <img
              class="avatar"
              src="./images/image-avatar.png"
              alt="avatar"
            />Creation of <span>Jules Wyvern</span>
          </div>
        </div>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LJBL22" target="_blank">LJBL</a>.
    </footer>
  </body>
</html>
