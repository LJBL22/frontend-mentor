<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card-img-container">
        <img class="cube" src="./images/image-equilibrium.jpg" alt="" />
        <img class="view" src="./images/icon-view.svg" alt="view" />
      </div>
      <div>
        <h3 class="mb">Equilibrium #3429</h3>
        <p class="mb">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-data mb">
          <p class="eth">
            <img src="./images/icon-ethereum.svg" alt="eth" /><span class="cyan"
              >0.041 ETH</span
            >
          </p>
          <p class="day">
            <img src="./images/icon-clock.svg" alt="clock" /><span
              >3 days left</span
            >
          </p>
        </div>
        <div class="creator-info mb">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="avatar"
          /><span>Creation of </span><span class="creator">Jules Wyvern</span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LJBL22" target="_blank">LJBL</a>.
    </footer>
  </body>
</html>
