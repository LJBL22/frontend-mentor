<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <a href="#" class="main-img-container">
        <img
          class="cube"
          src="./images/image-equilibrium.jpg"
          alt="NFT cube pic"
        />
      </a>
      <div>
        <h1 class="mb">
          <a href="#" class="card-title">Equilibrium #3429</a>
        </h1>
        <p class="mb">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-data mb">
          <p class="eth">
            <!-- advice: it's only for aesthetic purposes, leave the alternative text empty. -->
            <img src="./images/icon-ethereum.svg" alt="" /><span class="cyan"
              >0.041 ETH</span
            >
          </p>
          <p class="day">
            <img src="./images/icon-clock.svg" alt="" /><span>3 days left</span>
          </p>
        </div>
        <div class="creator-info mb">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="Jules Wyvern"
          /><span>Creation of </span
          ><a href="#" rel="noopener" target="_blank" class="creator"
            >Jules Wyvern</a
          >
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LJBL22" target="_blank">LJBL</a>.
    </footer>
  </body>
</html>
